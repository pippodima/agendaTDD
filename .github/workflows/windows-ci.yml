name: Java CI with Maven and Docker in Windows

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    env:
      DOCKER_HOST: tcp://localhost:2375
    
    name: Build in Windows
    
    services:
      mongo:
        image: mongo:4.0.5
        ports:
          - 27017:27017
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17
    
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml', '**/*.yml') }}
        restore-keys: ${{ runner.os }}-m2-
    
    - name: Docker config
      run: >
        sc config docker
        binpath="dockerd.exe --run-service -H tcp://localhost:2375"
    
    - name: Docker restart
      run: restart-service *docker*
    
    - name: Docker info
      run: docker info
    
    - name: Build with Maven
      run: mvn clean verify -Pskip-testcontainers
      working-directory: agenda